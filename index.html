<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Expletus+Sans:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <title>SketchPad - Etch-A-Sketch</title>
  </head>
  <body class="full-screen">
    <div class="flex-container">
      <div class="title"><h1>Etch-A-Sketch</h1></div>
      <div class="mode">Color: ON</div>
      <div class="content">
        <div class="board"></div>
        <div class="buttons">
          <button onclick="changeColor('black')" class="black">Black</button>
          <button onclick="changeColor('white')" class="eraser">Eraser</button>
          <button onclick="changeColor('silver')" class="silver">Silver</button>
          <button onclick="changeColor('random')" class="random">Random</button>
          <button onclick="resetBoard()" class="reset">Reset</button>
        </div>
        <div>
          <input
            type="text"
            placeholder="Size of Board"
            value="16"
            onchange="changeSize(this.value)"
          />
          <button>Set Yo Size</button>
        </div>
        <div class="error">Must be between 2 & 100</div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
